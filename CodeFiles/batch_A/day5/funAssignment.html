<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #face{
            border: 4px solid black;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }

        .eye{
            width: 50px;
            height: 20px;
            border: 6px solid red;
            position: absolute;
            top: 60px;
            border-radius: 10px;
        }

        
        #eye1{
            left: 60px;
            border: 6px solid black;
        }
        #eye2{
            right: 60px;
        }

        #nose{
            height: 40px;
            width: 20px;
            border: 5px solid red;
            margin: auto;
            margin-top: 130px;
            background-color: red;
            border-radius: 60px 60px 0 0;
        }
        #lips{
            width: 120px;
            height: 30px;
            background-color: green;
            /* position: absolute; */
            bottom: 50px;
            margin: auto;
            margin-top: 30px;
            border-radius: 0 0 30px 30px;
        }

    </style>
</head>
<body>
    <div id="face">
        <div id="eye1" class="eye"></div>
        <div id="eye2" class="eye"></div>
        <div id="nose"></div>
        <div id="lips"></div>
    </div>
</body>
</html>
