<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        height: 600px;
        border: 3px solid black;
        display: flex;
      }

      #parent > div {
        width: 50px;
        height: 100px;
        border: 4px solid red;
        /* flex-shrink: 0; */
        flex-grow: 1;
      }

      #four{
        /* flex-shrink: 5; */
        flex-grow: 6;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div id="four">4</div>
      <div>5</div>
    </div>
  </body>
</html>
