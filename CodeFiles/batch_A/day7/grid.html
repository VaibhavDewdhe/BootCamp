<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        #parent{
            /* height: 600px; */
            display: grid;
            border: 2px solid black;
            /* height: 600px; */
            background-color: skyblue;
            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: repeat(2, 1fr); */
            gap: 10px;
            padding: 10px;
        }
        #parent > div{
            /* border: 1px solid red;
            background-color: gray; */
            height: 200px;
        }
        #first{
            grid-column: 1/3;
            grid-row: 1/3;
            /* grid-area: 1 / 3 / 1 / 3; */
            background-color: red;
        }

        #second{
            /* grid-column-start: 3;
            grid-column-end: 4; */
            grid-column: 3/4;
            background-color: blue;
        }
        #third{
            /* grid-column-start: 1;
            grid-column-end: 2; */
            grid-column: 1/2;
            /* grid-row-start: 2;
            grid-row-end: 3; */
            grid-row: 2/3;
            background-color: yellow;
        }
        #forth{
            background-color: violet;
            /* grid-column-start: 2;
            grid-column-end: 4; */
            grid-column: 2/4;
            /* grid-row-start: 2;
            grid-row-end: 3; */
            grid-row: 2/3;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
        <div id="forth"></div>
    </div>
</body>
</html>
