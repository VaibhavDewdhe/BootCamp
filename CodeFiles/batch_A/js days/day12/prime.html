<script>
    // taking input from user
    let n = prompt("Enter the number: ");  //5

    // converting string to number
    n = parseInt(n);        //5
    
    let count = 0;          

    let i = 1;  
    while(i<=n){                    //1<=5
        if(n % i == 0){             //5 % 1 == 0 => true
            count++;            //  1
        }
        i++;                    //  2           
    }


    if(count==2){
        alert("The number is a prime number")
    }else{
        alert("The number is not a prime number")
    }
</script>
