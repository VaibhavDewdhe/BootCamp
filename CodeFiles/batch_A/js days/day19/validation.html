<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">name</label>
      <input type="text" id="name" onkeyup="isNameValid(this)" />

      <label for="email">email</label>
      <input type="email" id="email" onblur="isEmailValid(this)" />

      <label for="npass">New Password</label>
      <input type="password" name="npass" id="npass" />

      <label for="cnpass">Confirm New Password</label>
      <input type="password" name="cnpass" id="cnpass" />

      <button type="submit">Register</button>
    </form>
  </body>
  <script src="./validation.js"></script>
</html>
