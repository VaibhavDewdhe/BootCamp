<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Media query */
        body{
            background-color: red;
        }

        h1{
            font-size: 32px;
            text-align: center;
        }
        @media (max-width:1024px){
            body{
                background-color: green;
            }
            h1{
                font-size: 24px;
            }
        }

        
        @media (max-width: 600px) {
            body{
                background-color: blue;
            }
            h1{
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello My name is Vaibhav Dewdhe</h1>
</body>
</html>
