      #parent{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 200px);
        gap: 20px;
        grid-template-areas: 
        "first first second"
        "third forth second";
      }

      #parent > div{
        background-color: red;
        
      }
      #first{
        grid-area: first;
      }
      #second{
        grid-area: second;
      }

      #third{
        grid-area: third;
      }

      #forth{
        grid-area: forth;
      }

    </style>
  </head>
  <body>
    <div id="parent">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
        <div id="forth"></div>
    </div>
