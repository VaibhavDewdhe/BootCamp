<script>
    /*
    1) min 8 characters
    2) min 1 special symbol
    3) min 1 capital letter
    4) min 1 small letter
    5) min 1 digit
    */

    let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[_.!@#$%^&*-+?])[\w.!@#$%^&*-+?]{8,}$/;
    let password = "";
    
    console.log(regex.test(password));
    
</script>
