<script>

    //print duplicate elements in the array
  let a = [7, 12, 8, 45, 21, 89, 8, 7, 7, 7];


  //step 1: sort the array
  for (let i = 0; i < a.length; i++) {
    for (let j = i + 1; j < a.length; j++) {
      if (a[i] > a[j]) {
        let temp = a[i];
        a[i] = a[j];
        a[j] = temp;
      }
    }
  }

  console.log(a);
  

  //step 2: find the occurrence
  let count = 1;
  for(let i=0; i<a.length; i++){
    if(a[i] == a[i+1]){
        count++;
    }else{
        if(count>1){
            console.log(a[i]);
        }
        count = 1;
    }
  }
</script>
