<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <script defer src="./orgSnake.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #parent {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #snake {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="snake"></div>
    </div>
  </body>
</html>
