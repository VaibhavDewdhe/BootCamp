<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        border: 2px solid red;
        width: 300px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        margin: auto;
      }
      form input {
        margin-bottom: 10px;
      }

      form label {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for="name">name</label>
      <input type="text" id="name" onblur="isNameValid(this)"/>

      <label for="email">email</label>
      <input type="email" name="email" id="email" onblur="isEmailValid(this)"/>

      <label for="npass">New Password</label>
      <input type="password" name="npass" id="npass"/>

      <label for="cnpass">Confirm New Password</label>
      <input type="password" name="cnpass" id="cnpass"/>

      <button type="submit">Register</button>
    </form>
  </body>
  <script>
    function isNameValid(e){
        let name = e.value;

        // const regex = //;
        const regex = new RegExp('^[a-zA-Z ]{2,20}$');
        if(!regex.test(name)){
            alert("invalid")
            return;
        }
    }

    function isEmailValid(e){
        const email = e.value;
        const regex = /^[a-zA-Z\d\.-]{1, 20}@[a-zA-Z]{2, 10}\.[a-zA-Z]{2, 6}/;

        console.log(regex.test(email));
        
    }
  </script>
</html>
