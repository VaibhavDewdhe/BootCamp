<script>
    // 10 => 10, 5, 2, 1
    // 20 => 20, 10, 5, 4, 2, 1


    //HCF => 10

    let x = 25;
    let y = 50;

    let mini = min(x,y);

    while(mini > 0){
        if(x % mini == 0 && y % mini == 0){
            alert(mini);
            break;
        }
        mini--;
    }

    function min(a, b){
        return a < b ? a : b;
    }
</script>
