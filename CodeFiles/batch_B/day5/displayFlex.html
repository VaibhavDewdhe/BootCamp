<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      #parent {
        height: 600px;
        border: 2px solid black;
        display: flex;;
        justify-content: space-between;
      }
      #parent div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        /* flex-shrink: 0; */
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
