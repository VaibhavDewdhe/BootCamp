<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #face{
            width: 300px; 
            height: 300px;
            background-color: wheat;
            border-radius: 50%;
            margin: auto;
            margin-top: 100px;
            position: relative;
        }

        .eye{
            width: 75px;
            height: 20px;
            background-color: rgb(0, 153, 255);
            border-radius: 50%;
            position: absolute;
            top:100px;
        }
        #lefteye{
            right: 40px;
        }

        #righteye{
            left: 40px;
        }

        #nose{
            height: 50px;
            width: 20px;
            background-color: orange;
            margin: auto;
            position: absolute;
            left: 50%;
            translate: -50%;
            top: 130px;
        }
        #lips{
            width: 130px;
            height: 15px;
            background-color: orange;
            position: absolute;
            top: 220px;
            left: 50%;
            translate: -50%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="face">
        <div id="lefteye" class="eye"></div>
        <div id="righteye" class="eye"></div>
        <div id="nose"></div>
        <div id="lips"></div>
    </div>
</body>
</html>
